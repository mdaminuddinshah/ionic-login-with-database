<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>registerII</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>

  <ion-item fill="outline" lines="none">
    <ion-input [(ngModel)]="name" placeholder="nama anda" type="text" labelPlacement="floating" label="name"></ion-input>
  </ion-item>

  <ion-item fill="outline" lines="none">
    <ion-input [(ngModel)]="email" type="email" labelPlacement="floating" label="email" placeholder="emal anda"></ion-input>
  </ion-item>

  <ion-item fill="outline" lines="none">
    <ion-input [(ngModel)]="password1" type="password" labelPlacement="floating" label="password" placeholder="kata laluan"></ion-input>
  </ion-item>

  <ion-item fill="outline" lines="none">
    <ion-input [(ngModel)]="password2" type="password" labelPlacement="floating" label="password" placeholder="kata laluan"></ion-input>
  </ion-item>

 </ion-list>

 <ion-button (click)="submit()">submit</ion-button>
</ion-content>
